<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel con Bootstrap 5.3</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-center {
            margin: 0px auto;
        }
        .bg-c-carousel {
            background-color: #183862;
        }
    </style>
</head>
<body>
    <header class="bg-head text-white text-center py-1">
      <img src="assets/images/modelogo.png" height="50rem">
    </header>
    <div id="carouselPromos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner bg-c-carousel">
            <div class="carousel-item active">
                <img src="assets/images/promos/PROMO_01.jpg" class="d-block img-center h-100" alt="Imagen 1"> 
            </div>
            <div class="carousel-item">
                <img src="assets/images/promos/PROMO_02.jpg" class="d-block img-center h-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="assets/images/promos/PROMO_03.jpg" class="d-block img-center h-100" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselPromos" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselPromos" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>Â© 2024 Mi Sitio Web</p>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
