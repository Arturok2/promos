<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promociones MODE</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .img-center {
        margin: 0px auto;
    }
    .bg-c-blue {
        background-color: #183862;
    }
    .bg-head {
      background-color: white;
    }
    .bg-control {
      background-color: grey;
      padding: 10px;
      color: white;
    }
  </style>
</head>
<body class="bg-c-blue">
  <header class="bg-head text-center py-1">
    <img src="assets/images/modelogo.png" height="50rem">
  </header>
  <div id="carouselPromos" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner bg-c-blue">
      <div class="carousel-item active">
        <img src="assets/images/promos/PROMO_01.jpg" class="d-block img-center img-fluid" alt="Imagen 1"> 
      </div>
      <div class="carousel-item">
        <img src="assets/images/promos/PROMO_02.jpg" class="d-block img-center img-fluid" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="assets/images/promos/PROMO_03.jpg" class="d-block img-center img-fluid" alt="Imagen 3">
      </div>
      <div class="carousel-item">
        <img src="assets/images/promos/PROMO_04.jpg" class="d-block img-center img-fluid" alt="Imagen 3">
      </div>
      <div class="carousel-item">
        <img src="assets/images/promos/PROMO_05.jpg" class="d-block img-center img-fluid" alt="Imagen 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPromos" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselPromos" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <span><i class="bi bi-telephone-inbound-fill mx-1"></i> QUEJAS Y SUGERENCIAS A LOS TELEFONOS <br> 271 712 4050 Y 271 712 9090</span>
  </footer>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
